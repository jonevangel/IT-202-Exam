	<script>
		
		const loadData = (json) => {
			let data;
			console.log(json.results)
        data = json.results;
			let k;
        for (k in data) {
			console.log(k)
          let element = document.createElement("div");
          element.value = k;
			element.classList.add ("mdc-card");
			element.appendChild(document.createElement("h2"));
			element.querySelector("h2").innerHTML = k.;
			
			
          document.querySelector(".mdc-typography--body1").appendChild(element);
        }

      }
		 window.addEventListener("load",() => {
        fetch("https://randomuser.me/api/")
          .then (response => response.json())
          .then (json => {
            loadData(json);
          })

      });
	</script>
